<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>

    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->

        <div class="formbold-form-wrapper">
          <!-- <img src="your-image-url-here.jpg"> -->
          <h1>Heart Disease Risk Prediction</h1>


          <form action="/heart_disease" method="POST">
      
            <div class="formbold-mb-3">
              <label for="age" class="formbold-form-label">Age:</label>
              <input
                type="number"
                name="age"
                id="age"
                class="formbold-form-input"
                placeholder="Enter your age"
                required
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="sex" class="formbold-form-label">Sex:</label>
              <select class="formbold-form-input" name="sex" id="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="cp" class="formbold-form-label">Chest Pain Type:</label>
              <select class="formbold-form-input" name="cp" id="cp" required>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-Anginal Pain</option>
                <option value="3">Asymptomatic</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="trestbps" class="formbold-form-label">Resting Blood Pressure (mm Hg):</label>
              <input
                type="number"
                name="trestbps"
                id="trestbps"
                class="formbold-form-input"
                placeholder="Enter resting blood pressure"
                required
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="chol" class="formbold-form-label">Serum Cholesterol (mg/dl):</label>
              <input
                type="number"
                name="chol"
                id="chol"
                class="formbold-form-input"
                placeholder="Enter serum cholesterol"
                required
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="fbs" class="formbold-form-label">Fasting Blood Sugar &gt; 120 mg/dl:</label>
              <select class="formbold-form-input" name="fbs" id="fbs" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="restecg" class="formbold-form-label">Resting Electrocardiographic Results:</label>
              <select class="formbold-form-input" name="restecg" id="restecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Probable or Definite Left Ventricular Hypertrophy</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="thalach" class="formbold-form-label">Maximum Heart Rate Achieved:</label>
              <input
                type="number"
                name="thalach"
                id="thalach"
                class="formbold-form-input"
                placeholder="Enter maximum heart rate achieved"
                required
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="exang" class="formbold-form-label">Exercise Induced Angina:</label>
              <select class="formbold-form-input" name="exang" id="exang" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="oldpeak" class="formbold-form-label">ST Depression Induced by Exercise Relative to Rest:</label>
              <input
                type="number"
                name="oldpeak"
                id="oldpeak"
                class="formbold-form-input"
                placeholder="Enter ST depression value"
                required
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="slope" class="formbold-form-label">Slope of the Peak Exercise ST Segment:</label>
              <select class="formbold-form-input" name="slope" id="slope" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="ca" class="formbold-form-label">Number of Major Vessels Colored by Flourosopy:</label>
              <input
                type="number"
                name="ca"
                id="ca"
                class="formbold-form-input"
                placeholder="Enter the number of vessels"
                required
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="thal" class="formbold-form-label">Thalassemia:</label>
              <select class="formbold-form-input" name="thal" id="thal" required>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
              </select>
            </div>
      
            <div class="formbold-checkbox-wrapper">
              <label for="supportCheckbox" class="formbold-checkbox-label">
                <div class="formbold-relative">
                  <input
                    type="checkbox"
                    id="supportCheckbox"
                    class="formbold-input-checkbox"
                  />
                  <div class="formbold-checkbox-inner">
                    <span class="formbold-opacity-0">
                      <svg
                        width="11"
                        height="8"
                        viewBox="0 0 11 8"
                        class="formbold-stroke-current"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8.81868 0.688604L4.16688 5.4878L2.05598 3.29507C1.70417 2.92271 1.1569 2.96409 0.805082 3.29507C0.453266 3.66742 0.492357 4.24663 0.805082 4.61898L3.30689 7.18407C3.54143 7.43231 3.85416 7.55642 4.16688 7.55642C4.47961 7.55642 4.79233 7.43231 5.02688 7.18407L10.0696 2.05389C10.4214 1.68154 10.4214 1.10233 10.0696 0.729976C9.71776 0.357624 9.17049 0.357625 8.81868 0.688604Z"
                          fill="white"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
                I agree to the defined
                <a href="#"> terms, conditions, and policies</a>
              </label>
            </div>
      
            <button class="formbold-btn">Submit</button>
      
          </form>
        </div>
      </div>
