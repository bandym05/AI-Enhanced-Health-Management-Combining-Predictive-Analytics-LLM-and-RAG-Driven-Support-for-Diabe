<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hlola.ai</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css">
    body {
        background: #FAFAFA;
        margin: 0; /* Remove default margin to ensure full width */
    }

    .banner {
        position: relative;
        height: 200px; /* Adjust the height as needed */
        background: url('https://cdn.pixabay.com/photo/2020/10/15/00/47/smartphone-5655715_1280.jpg') center/cover; /* Placeholder image */
        text-align: center;
        color: #fff;
        padding: 20px;
    }

    .floating-image {
        position: absolute;
        top: 150px;
        right: 20px;
        max-width: 150px; /* Adjust the width as needed */
        z-index: 2; /* Ensure it appears above other elements */
    }

    .order-card {
        color: #fff;
    }

    .bg-c-blue {
        background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-green {
        background: linear-gradient(45deg, #FF5370, #ff869a);
    }

    .bg-c-yellow {
        background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
        background: linear-gradient(45deg, #FF5370, #ff869a);
    }

    .card {
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
        box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
        border: none;
        margin-bottom: 30px;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    .card .card-block {
        padding: 25px;
        cursor: pointer; /* Add cursor pointer for better UX */
    }

    .order-card i {
        font-size: 36px;
    }

    .f-left {
        float: left;
    }

    .f-right {
        float: right;
    }

    /* Added CSS to center the cards */
    .card-container {
        display: flex;
        justify-content: center;
    }
</style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to Hlola.ai, NCDs Risk Prediction AI for Eswatini</h1>
    </div>

    <img class="floating-image" src="https://cdn.pixabay.com/photo/2018/05/28/00/40/robot-3434997_1280.png" alt="Floating Image">

    <div class="container mx-auto mt-4"> <!-- Added mt-4 for top margin -->
        <div class="row">
            <div class="col-md-4 col-xl-3 card-container"> <!-- Added card-container class -->
                <a href="/diabetes">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Diabetes Prediction</h6>
                            <h2 class="text-right"><i class="fa fa-leaf f-left"></i><span>486</span></h2>
                            <p class="m-b-0">Can be used at home<span class="f-right">   </span></p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-xl-3 card-container"> <!-- Added card-container class -->
                <a href="/heart_disease">
                    <div class="card bg-c-green order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Heart Disease Prediction</h6>
                            <h2 class="text-right"><i class="fa fa-heartbeat f-left"></i><span>486</span></h2>
                            <p class="m-b-0">Needs Medical expertise<span class="f-right">    </span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
